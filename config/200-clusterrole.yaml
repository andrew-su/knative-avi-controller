kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: knative-avi-admin
  labels:
    avi.knative.dev/release: devel
aggregationRule:
  clusterRoleSelectors:
  - matchLabels:
      avi.knative.dev/controller: "true"
rules: [] # Rules are automatically filled in by the controller manager.

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: knative-avi-core
  labels:
    avi.knative.dev/release: devel
    avi.knative.dev/controller: "true"
rules:
  # Allow creating events associated with resources we are controlling.
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]

  # Allow the reconciliation of exactly our validating webhooks.
  # This is needed for us to patch in caBundle information.
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["validatingwebhookconfigurations"]
    verbs: ["list", "watch"]
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["validatingwebhookconfigurations"]
    verbs: ["get", "update"]
    resourceNames: ["config.webhook.knative-avi-integration.knative.dev", "validation.webhook.knative-avi-integration.knative.dev"]

  # The webhook configured the namespace as the OwnerRef on various cluster-scoped resources,
  # which requires we can Get the system namespace.
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get"]
    resourceNames: ["knative-avi-integration"]

  - apiGroups: ["networking.internal.knative.dev"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  # A separate cluster role for the things actually needed by this
  # controller's contrived examples.
  name: knative-avi-resources
  labels:
    avi.knative.dev/release: devel
    avi.knative.dev/controller: "true"
rules:
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["create", "get", "list", "update", "delete", "watch"]
  - apiGroups: ["ako.vmware.com"]
    resources: ["hostrules"]
    verbs: ["create", "get", "list", "update", "delete", "watch"]
